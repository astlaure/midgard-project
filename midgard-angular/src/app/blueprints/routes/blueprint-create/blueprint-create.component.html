<div class="container">
  <div class="card">
    <div class="card-body">
      <form action="#" (submit)="onSubmit()" [formGroup]="blueprintForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select" formControlName="status">
            <option value="DRAFT">Draft</option>
            <option value="PUBLISHED">Published</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="checkbox" id="secured" class="form-check-input" formControlName="secured">
          <label for="secured" class="form-check-label">Secured</label>
        </div>
        <div class="mb-3">
          <button type="button" (click)="addString()">Add string</button>
          <button type="button" (click)="addInteger()">Add integer</button>
          <div *ngFor="let field of fields.controls; let i=index">
            <ng-container [ngSwitch]="field.get('type')?.value">
              <app-blueprint-string *ngSwitchCase="'string'" [field]="field" [index]="i"></app-blueprint-string>
              <app-blueprint-integer *ngSwitchCase="'integer'" [field]="field" [index]="i"></app-blueprint-integer>
            </ng-container>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
